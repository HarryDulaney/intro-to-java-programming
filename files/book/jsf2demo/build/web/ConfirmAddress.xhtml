<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Confirm Student Registration</title>
  </h:head>
  <h:body>
    <h:form>
      <h:outputText escape="false" style="color:red"
                    value="#{addressRegistration.input}" />
      <h:panelGrid columns="2">
      <h:commandButton value="Confirm" 
         action = "#{addressRegistration.storeStudent()}"/>
      <h:commandButton value="Go Back" 
         action = "AddressRegistration"/>
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
